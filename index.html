<html>
<head>
    <title>Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section id="container">
        <section id="model">
            <h3>First placeholder</h3>
            <section id="grid">
                <section class="grid-item create">
                    <h4>Good old POST</h4>
                    <form id="create">
                        <input type="text" placeholder="Title" name="title" />
                        <button type="submit">Save</button>
                    </form>
                </section>
                <section class="grid-item read">
                    <h4>Good old GET</h4>
                    <button type="button">Read</button>
                </section>
                <section class="grid-item update">
                    <h4>Good old PUT</h4>
                    <form id="update">
                        <input type="text" placeholder="Title" name="title" />
                        <button type="submit">Save</button>
                    </form>
                </section>
                <section class="grid-item delete">
                    <h4>Good old DELETE</h4>
                    <form id="delete">
                        <input type="text" placeholder="ID" name="id" />
                        <button type="submit">Save</button>
                    </form>
                </section>
            </section>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
